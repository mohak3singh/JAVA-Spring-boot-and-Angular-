<h1>Login</h1>

<div class="container">

    <div>
        Username : <input type="text" name="Username" [(ngModel)]="username">
        password : <input type="text" name="password" [(ngModel)]="password">
        
        <button (click)="loginProcess()" class="btn btn-success">Login</button>
    </div>
<div class="alert alert-warning" *ngIf="isInvalidLogin">{{invalidCredentials}}</div>
</div>
