<h1>My ToDos</h1>

<div class="container">
    <table class="todos">

        <thead>
            <tr>
                <th>Id</th>
                <th>Task desc</th>
                <th>Done</th>
                <th>Target Date</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.id}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
